<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Star</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #fdf6e3;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ffcccb;
            padding: 20px;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .welcome {
            font-size: 1.5em;
            color: #ff6f61;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1em;
            background-color: #ffdab9;
            border: 2px solid #ff7f50;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ffa07a;
        }

        .favorite-things {
            margin-top: 40px;
        }

        .favorite-things img {
            max-width: 150px;
            margin: 10px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Little Star's World!
    </header>
    <div class="content">
        <p class="welcome">Hello, little one! Explore and have fun!</p>

        <div class="buttons">
            <a href="#" class="button" onclick="sayHello()">Say Hello!</a>
            <a href="#" class="button" onclick="showSurprise()">Surprise!</a>
        </div>

        <div class="favorite-things">
            <h2>My Favorite Things</h2>
            <img src="https://via.placeholder.com/150?text=Teddy+Bear" alt="Teddy Bear">
            <img src="https://via.placeholder.com/150?text=Rainbow" alt="Rainbow">
            <img src="https://via.placeholder.com/150?text=Unicorn" alt="Unicorn">
        </div>
    </div>

    <script>
        function sayHello() {
            alert('Hello, you are amazing!');
        }

        function showSurprise() {
            alert('You are the brightest star in the sky! ‚≠ê');
        }
    </script>
</body>
</html>
