<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso con Contraseña</title>
  <style>
    #imagen-secreta {
      display: none;
      margin-top: 20px;
      max-width: 300px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="pedirContrasena()">Mostrar imagen secreta</button>
  <p id="error"></p>
  <img id="imagen-secreta" src="./pics/mapatesoro.PNG" alt="Imagen secreta">

  <script>
    function pedirContrasena() {
      const contrasenaCorrecta = "12"; // Cambia esto por tu contraseña
      const input = prompt("Introduce la contraseña:");

      if (input === contrasenaCorrecta) {
        document.getElementById("imagen-secreta").style.display = "block";
        document.getElementById("error").textContent = "";
      } else {
        document.getElementById("error").textContent = "Contraseña incorrecta.";
      }
    }
  </script>

</body>
</html>
