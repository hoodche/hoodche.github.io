<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MAPA DEL TESORO</title>
</head>
<body>
  <script>
    var password = prompt("Escribe la contraseña para ver el mapa del tesoro:");
    if (password === "12345") {
      document.getElementById("imagen").style.display = "block";
    } else {
      alert("Contraseña incorrecta");
    }
  </script>

  <img id="imagen" src="mapatesoro.png" style="display: none;" alt="Imagen protegida">
</body>
</html>
