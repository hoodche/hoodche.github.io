<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }

    button {
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #video-secreto {
      display: none;
      margin-bottom: 30px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #error {
      color: red;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button onclick="pedirContrasena()">soy Julieta y quiero recordarme</button>
  <p id="error"></p>

  <!-- Video oculto (ahora está arriba de la galería) -->
  <div id="video-secreto" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; max-width: 80%;">
    <!-- Replace the src below with your YouTube embed URL -->
    <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/HFojlF1wS2o?si=aH69hdotP5xZ5-va" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
